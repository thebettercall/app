        // Search Variables (Initialized after DOM injection)
        let searchOverlay, searchInput, searchResults, defaultResults, dynamicResults, noResults;

        function initSearchElements() {
             searchOverlay = document.getElementById('search-overlay');
             searchInput = document.getElementById('global-search-input');
             searchResults = document.getElementById('search-results');
             defaultResults = document.getElementById('search-default');
             dynamicResults = document.getElementById('dynamic-results');
             noResults = document.getElementById('no-results');

            if(searchInput) {
                 searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase().trim();
                    if (query.length === 0) {
                        defaultResults.classList.remove('hidden');
                        dynamicResults.classList.add('hidden');
                        noResults.classList.add('hidden');
                        return;
                    }
                    const filtered = searchData.filter(item => 
                        item.title.toLowerCase().includes(query) || 
                        item.keywords.toLowerCase().includes(query) ||
                        item.type.toLowerCase().includes(query)
                    );
                    renderResults(filtered, query);
                });
            }
        }
        
        // Call this immediately to bind to the injected elements
        initSearchElements();

        function toggleSearch() {
            if(!searchOverlay) initSearchElements(); // Safety check
            const isActive = searchOverlay.classList.contains('active');
            if (isActive) {
                searchOverlay.classList.remove('active');
                document.body.style.overflow = ''; 
            } else {
                searchOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; 
                setTimeout(() => searchInput.focus(), 100);
            }
        }

        // Helper to highlight matching text
        function highlightMatch(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="text-highlight">$1</span>');
        }

        function renderResults(results, query) {
            defaultResults.classList.add('hidden');
            dynamicResults.innerHTML = '';
            
            if (results.length === 0) {
                dynamicResults.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            dynamicResults.classList.remove('hidden');

            results.forEach((result, index) => {
                const div = document.createElement('a');
                div.href = result.url;
                div.className = "flex items-center gap-4 p-4 rounded-xl hover:bg-white/10 transition duration-200 group border border-transparent hover:border-white/5 animate-fade-in-up";
                div.style.animationDelay = `${index * 50}ms`;
                
                let typeColor = "text-gray-500";
                if(result.type === "Country") typeColor = "text-brand-gold";
                if(result.type === "Service") typeColor = "text-brand-blue";
                if(result.type === "Tool") typeColor = "text-brand-purple";
                if(result.type === "Job") typeColor = "text-vfs-teal";

                // Apply highlighting
                const highlightedTitle = highlightMatch(result.title, query);
                const highlightedKeywords = highlightMatch(result.keywords, query);

                div.innerHTML = `
                    <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-2xl shadow-inner">${result.icon}</div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h4 class="text-white font-medium group-hover:text-brand-blue transition text-lg">${highlightedTitle}</h4>
                            <span class="text-xs uppercase font-bold tracking-wider ${typeColor} bg-white/5 px-2 py-0.5 rounded border border-white/5">${result.type}</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1 truncate">${highlightedKeywords}</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-600 group-hover:text-white transition transform group-hover:translate-x-1 text-lg"></i>
                `;
                dynamicResults.appendChild(div);
            });
        }

        // Keyboard Shortcut
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                toggleSearch();
            }
            if (e.key === 'Escape' && searchOverlay && searchOverlay.classList.contains('active')) {
                toggleSearch();
            }
        });

        // Initialize Everything on Load
        window.onload = function() {
            // Init Scroll
            initSmoothScroll();
            // Init Search
            initSearchElements();
        };
    </script>
